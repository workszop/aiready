<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocena Gotowo≈õci AI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash/4.17.21/lodash.min.js"></script>
    <style>
        /* Modern color scheme matching AI Roadmap */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #4facfe;
            --selected-color: #f5576c;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --bg-white: #ffffff;
            --success: #43e97b;
            --warning: #f5576c;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #f7fafc 0%, #edf2f7 100%);
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            line-height: 1.7;
            min-height: 100vh;
        }

        .card {
            background: var(--bg-white);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            border: 1px solid rgba(102, 126, 234, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary-gradient);
        }
        .title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            letter-spacing: 0.3px;
        }
        .progress {
            height: 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 6px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 6px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        .question {
            margin: 2rem 0;
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .question-number {
            font-size: 0.875rem;
            color: #666;
            font-weight: 500;
        }
        .button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 0.75rem;
            cursor: pointer;
            width: 100%;
            margin: 4px 0;
            text-align: left;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .button:hover:not(:disabled)::before {
            opacity: 1;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .button:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .button.selected {
            background: var(--secondary-gradient);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .button.secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            box-shadow: 0 2px 8px rgba(107, 114, 128, 0.3);
        }

        .button.secondary:hover:not(:disabled) {
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.4);
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 2rem;
        }
        .button-group .button {
            flex: 1;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .result-card {
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
        }
        .score {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
        }
        .section-navigator {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding: 4px 0;
        }
        .section-indicator {
            flex: 1;
            min-width: 100px;
            padding: 12px 8px;
            border-radius: 0.75rem;
            text-align: center;
            font-size: 0.875rem;
            background: rgba(102, 126, 234, 0.1);
            color: var(--text-light);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
        }

        .section-indicator:hover {
            background: rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .section-indicator.current {
            background: var(--primary-gradient);
            color: white;
            font-weight: 700;
            border-color: var(--secondary-color);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .section-indicator.completed {
            background: linear-gradient(135deg, rgba(67, 233, 123, 0.2) 0%, rgba(56, 249, 215, 0.2) 100%);
            color: #065f46;
            border: 2px solid rgba(67, 233, 123, 0.3);
        }
        .welcome-screen {
            text-align: center;
        }
        .feature-list {
            text-align: left;
            margin: 2rem auto;
            max-width: 500px;
        }
        .feature-item {
            padding: 12px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .feature-icon {
            width: 32px;
            height: 32px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            flex-shrink: 0;
        }
        .review-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 0.75rem;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .review-question {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .review-question:last-child {
            border-bottom: none;
        }

        .review-answer {
            color: var(--selected-color);
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .recommendation-card {
            margin: 1rem 0;
            padding: 1.25rem;
            border-left: 4px solid var(--primary-color);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(79, 172, 254, 0.05) 100%);
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .recommendation-card:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .recommendation-card.warning {
            border-left-color: var(--warning);
            background: linear-gradient(135deg, rgba(245, 87, 108, 0.05) 0%, rgba(240, 147, 251, 0.05) 100%);
        }

        .recommendation-card.danger {
            border-left-color: var(--danger);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.05) 0%, rgba(245, 87, 108, 0.05) 100%);
        }
        .download-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin: 2rem 0;
        }
        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .card {
                padding: 16px;
            }
            .title {
                font-size: 1.25rem;
            }
            .button-group {
                flex-direction: column;
            }
            .section-navigator {
                gap: 4px;
            }
            .section-indicator {
                min-width: 80px;
                padding: 8px 4px;
                font-size: 0.75rem;
            }
            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        .kbd {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 2px 6px;
            font-family: monospace;
            font-size: 0.875rem;
        }

        .help-text {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 1rem;
            padding: 12px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 0.75rem;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        /* Enhanced animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <div id="app" class="card"></div>
    
    <script>
        class Survey {
            constructor() {
                this.app = document.getElementById('app');
                this.questions = {};
                this.currentSection = '';
                this.answers = {};
                this.answerDetails = {}; // Store question text and selected option text
                this.showResults = false;
                this.showWelcome = true;
                this.showReview = false;
                this.currentQuestionIndex = 0;
                this.oneQuestionMode = false;
                this.hasSavedData = false;
                this.checkForSavedData();
            }

            checkForSavedData() {
                try {
                    const savedAnswers = localStorage.getItem('aiready_answers');
                    if (savedAnswers) {
                        const parsed = JSON.parse(savedAnswers);
                        this.hasSavedData = Object.keys(parsed).length > 0;
                        if (this.hasSavedData) {
                            this.answers = parsed;
                            const savedDetails = localStorage.getItem('aiready_details');
                            if (savedDetails) {
                                this.answerDetails = JSON.parse(savedDetails);
                            }
                        }
                    }
                } catch (e) {
                    console.error('Error loading saved data:', e);
                    this.hasSavedData = false;
                }
            }

            loadFromLocalStorage() {
                const savedAnswers = localStorage.getItem('aiready_answers');
                const savedDetails = localStorage.getItem('aiready_details');
                const savedSection = localStorage.getItem('aiready_section');
                const savedIndex = localStorage.getItem('aiready_index');

                if (savedAnswers) this.answers = JSON.parse(savedAnswers);
                if (savedDetails) this.answerDetails = JSON.parse(savedDetails);
                if (savedSection) this.currentSection = savedSection;
                if (savedIndex) this.currentQuestionIndex = parseInt(savedIndex);

                this.showWelcome = false;
            }

            async initialize() {
                try {
                    const response = await fetch('questions.txt');
                    const text = await response.text();
                    this.questions = this.parseQuestions(text);
                    if (!this.currentSection) {
                        this.currentSection = Object.keys(this.questions)[0];
                    }
                    this.setupKeyboardNavigation();
                    this.render();
                } catch (error) {
                    console.error('Error loading questions:', error);
                }
            }

            parseQuestions(text) {
                const sections = {};
                let currentSection = '';

                text.split('\n').forEach(line => {
                    if (line.startsWith('#')) {
                        currentSection = line.substring(1).trim();
                        sections[currentSection] = [];
                    } else if (line.trim() && currentSection) {
                        const [question, ...options] = line.split('|');
                        if (question && options.length) {
                            sections[currentSection].push({
                                id: `${currentSection}-${sections[currentSection].length + 1}`,
                                text: question.trim(),
                                options: options.map(o => o.trim()),
                                scores: options.map((_, i) => options.length - i)
                            });
                        }
                    }
                });

                return sections;
            }

            setupKeyboardNavigation() {
                document.addEventListener('keydown', (e) => {
                    if (this.showWelcome || this.showResults) return;

                    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        this.nextQuestion();
                    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                        e.preventDefault();
                        this.previousQuestion();
                    } else if (e.key >= '1' && e.key <= '5') {
                        e.preventDefault();
                        this.selectAnswerByNumber(parseInt(e.key) - 1);
                    }
                });
            }

            selectAnswerByNumber(index) {
                if (!this.oneQuestionMode) return;

                const currentQuestions = this.questions[this.currentSection];
                const question = currentQuestions[this.currentQuestionIndex];
                if (question && question.options[index]) {
                    this.handleAnswer(question.id, question.scores[index], question, index);
                }
            }

            nextQuestion() {
                if (!this.oneQuestionMode) return;

                const currentQuestions = this.questions[this.currentSection];
                if (this.currentQuestionIndex < currentQuestions.length - 1) {
                    this.currentQuestionIndex++;
                    this.render();
                } else {
                    this.nextSection();
                }
            }

            previousQuestion() {
                if (!this.oneQuestionMode) return;

                if (this.currentQuestionIndex > 0) {
                    this.currentQuestionIndex--;
                    this.render();
                } else {
                    this.previousSection();
                }
            }

            previousSection() {
                const sections = Object.keys(this.questions);
                const currentIndex = sections.indexOf(this.currentSection);

                if (currentIndex > 0) {
                    this.currentSection = sections[currentIndex - 1];
                    const prevSectionQuestions = this.questions[this.currentSection];
                    this.currentQuestionIndex = prevSectionQuestions.length - 1;
                    this.render();
                }
            }

            saveToLocalStorage() {
                localStorage.setItem('aiready_answers', JSON.stringify(this.answers));
                localStorage.setItem('aiready_details', JSON.stringify(this.answerDetails));
                localStorage.setItem('aiready_section', this.currentSection);
                localStorage.setItem('aiready_index', this.currentQuestionIndex.toString());
            }

            clearLocalStorage() {
                localStorage.removeItem('aiready_answers');
                localStorage.removeItem('aiready_details');
                localStorage.removeItem('aiready_section');
                localStorage.removeItem('aiready_index');
            }

            getScoreColor(score) {
                if (score >= 80) return '#43e97b';
                if (score >= 60) return '#4facfe';
                if (score >= 40) return '#667eea';
                if (score >= 20) return '#f5576c';
                return '#ef4444';
            }

            getScoreLabel(score) {
                if (score >= 80) return 'Wysoka gotowo≈õƒá';
                if (score >= 60) return 'Dobra gotowo≈õƒá';
                if (score >= 40) return '≈örednia gotowo≈õƒá';
                if (score >= 20) return 'Niska gotowo≈õƒá';
                return 'Bardzo niska gotowo≈õƒá';
            }

            calculateScore(section) {
                const sectionData = this.questions[section];
                const sectionAnswers = sectionData
                    .map(q => this.answers[q.id])
                    .filter(score => score !== undefined);

                if (sectionAnswers.length === 0) return 0;

                const actualScore = sectionAnswers.reduce((sum, score) => sum + score, 0);
                const maxScore = sectionData.reduce((sum, q) => sum + q.scores[0], 0); // q.scores[0] is the highest score for each question
                return (actualScore / maxScore) * 100;
            }

            calculateProgress() {
                const totalQuestions = Object.values(this.questions)
                    .reduce((sum, section) => sum + section.length, 0);
                const answeredQuestions = Object.keys(this.answers).length;
                return (answeredQuestions / totalQuestions) * 100;
            }

            getTotalQuestions() {
                return Object.values(this.questions)
                    .reduce((sum, section) => sum + section.length, 0);
            }

            isSectionCompleted(section) {
                const sectionData = this.questions[section];
                return sectionData.every(q => this.answers[q.id] !== undefined);
            }

            getRecommendations(score, section) {
                const recommendations = [];

                if (score >= 80) {
                    recommendations.push({
                        type: 'success',
                        text: `Doskona≈Ça gotowo≈õƒá w obszarze "${section}". Kontynuuj dobre praktyki i dziel siƒô swoim do≈õwiadczeniem.`
                    });
                } else if (score >= 60) {
                    recommendations.push({
                        type: 'info',
                        text: `Dobra gotowo≈õƒá w obszarze "${section}". Zidentyfikuj obszary do poprawy i stw√≥rz plan dzia≈Çania.`
                    });
                } else if (score >= 40) {
                    recommendations.push({
                        type: 'warning',
                        text: `≈örednia gotowo≈õƒá w obszarze "${section}". Zalecane sƒÖ inwestycje w szkolenia i infrastrukturƒô.`
                    });
                } else {
                    recommendations.push({
                        type: 'danger',
                        text: `Niska gotowo≈õƒá w obszarze "${section}". Wymaga natychmiastowej uwagi i zasob√≥w.`
                    });
                }

                return recommendations;
            }

            renderSectionNavigator() {
                const sections = Object.keys(this.questions);
                return `
                    <div class="section-navigator">
                        ${sections.map((section, index) => {
                            const isCurrent = section === this.currentSection;
                            const isCompleted = this.isSectionCompleted(section);
                            const classes = ['section-indicator'];
                            if (isCurrent) classes.push('current');
                            else if (isCompleted) classes.push('completed');

                            return `
                                <div class="${classes.join(' ')}" onclick="survey.goToSection('${section}')">
                                    <div style="font-size: 0.75rem; opacity: 0.8;">Czƒô≈õƒá ${index + 1}</div>
                                    <div>${section}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            goToSection(section) {
                this.currentSection = section;
                this.currentQuestionIndex = 0;
                this.render();
            }

            handleAnswer(id, score, question, optionIndex) {
                this.answers[id] = score;
                this.answerDetails[id] = {
                    question: question.text,
                    answer: question.options[optionIndex],
                    score: score,
                    section: this.currentSection
                };
                this.saveToLocalStorage();

                if (this.oneQuestionMode) {
                    this.nextQuestion();
                } else {
                    this.render();
                }
            }

            nextSection() {
                const sections = Object.keys(this.questions);
                const currentIndex = sections.indexOf(this.currentSection);

                if (currentIndex < sections.length - 1) {
                    this.currentSection = sections[currentIndex + 1];
                    this.currentQuestionIndex = 0;
                } else {
                    this.showReview = true;
                }
                this.render();
            }

            continueSurvey() {
                this.loadFromLocalStorage();
                this.render();
            }

            startFresh() {
                this.clearLocalStorage();
                this.answers = {};
                this.answerDetails = {};
                this.hasSavedData = false;
                this.render();
            }

            startSurvey(oneQuestionMode = false) {
                this.showWelcome = false;
                this.oneQuestionMode = oneQuestionMode;
                this.render();
            }

            reset() {
                this.answers = {};
                this.answerDetails = {};
                this.showResults = false;
                this.showWelcome = true;
                this.showReview = false;
                this.currentSection = Object.keys(this.questions)[0];
                this.currentQuestionIndex = 0;
                this.hasSavedData = false;
                this.clearLocalStorage();
                this.render();
            }

            downloadJSON() {
                const data = {
                    timestamp: new Date().toISOString(),
                    answers: this.answerDetails,
                    scores: {}
                };

                Object.keys(this.questions).forEach(section => {
                    data.scores[section] = this.calculateScore(section);
                });

                const overallScore = Object.values(data.scores).reduce((a, b) => a + b, 0) / Object.keys(data.scores).length;
                data.overallScore = overallScore;

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ai-readiness-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }

            downloadCSV() {
                let csv = 'Sekcja,Pytanie,Odpowied≈∫,Wynik\n';

                Object.values(this.answerDetails).forEach(detail => {
                    csv += `"${detail.section}","${detail.question}","${detail.answer}",${detail.score}\n`;
                });

                csv += '\n\nPodsumowanie wynik√≥w\n';
                csv += 'Sekcja,Wynik %\n';
                Object.keys(this.questions).forEach(section => {
                    const score = this.calculateScore(section);
                    csv += `"${section}",${Math.round(score)}\n`;
                });

                const overallScore = Object.keys(this.questions)
                    .reduce((sum, sec) => sum + this.calculateScore(sec), 0) / Object.keys(this.questions).length;
                csv += `\n"Wynik og√≥lny",${Math.round(overallScore)}\n`;

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ai-readiness-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
            }

            renderWelcome() {
                const totalQuestions = this.getTotalQuestions();
                const estimatedTime = Math.ceil(totalQuestions * 0.5);

                if (this.hasSavedData) {
                    const savedAnswersCount = Object.keys(this.answers).length;
                    return `
                        <div class="welcome-screen">
                            <h1 class="title">Ocena Gotowo≈õci AI</h1>
                            <p class="subtitle">
                                Znaleziono zapisanƒÖ ankietƒô z ${savedAnswersCount} odpowiedziami.
                                Czy chcesz kontynuowaƒá czy zaczƒÖƒá od nowa?
                            </p>

                            <div class="button-group">
                                <button class="button" onclick="survey.continueSurvey()">
                                    üì• Kontynuuj ankietƒô
                                </button>
                                <button class="button secondary" onclick="survey.startFresh()">
                                    üîÑ Zacznij od nowa
                                </button>
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="welcome-screen">
                        <h1 class="title">Ocena Gotowo≈õci AI</h1>
                        <p class="subtitle">
                            Witamy w narzƒôdziu do oceny gotowo≈õci Twojej organizacji do wdro≈ºenia sztucznej inteligencji.
                            To badanie pomo≈ºe Ci zidentyfikowaƒá mocne strony oraz obszary wymagajƒÖce rozwoju.
                        </p>

                        <div class="feature-list">
                            <div class="feature-item">
                                <div class="feature-icon">‚úì</div>
                                <div>${totalQuestions} pyta≈Ñ w ${Object.keys(this.questions).length} kategoriach</div>
                            </div>
                            <div class="feature-item">
                                <div class="feature-icon">‚è±</div>
                                <div>Szacowany czas: ~${estimatedTime} minut</div>
                            </div>
                            <div class="feature-item">
                                <div class="feature-icon">üíæ</div>
                                <div>Automatyczny zapis postƒôpu</div>
                            </div>
                            <div class="feature-item">
                                <div class="feature-icon">üìä</div>
                                <div>Szczeg√≥≈Çowy raport z rekomendacjami</div>
                            </div>
                            <div class="feature-item">
                                <div class="feature-icon">‚¨á</div>
                                <div>Eksport wynik√≥w (CSV, JSON)</div>
                            </div>
                        </div>

                        <div class="button-group">
                            <button class="button" onclick="survey.startSurvey(true)">
                                Pytanie po pytaniu
                            </button>
                            <button class="button secondary" onclick="survey.startSurvey(false)">
                                Wszystkie pytania
                            </button>
                        </div>

                        <div class="help-text">
                            <strong>Wskaz√≥wka:</strong> Tryb "Pytanie po pytaniu" pozwala skupiƒá siƒô na jednym pytaniu naraz.
                            U≈ºyj strza≈Çek lub klawiszy 1-5 do nawigacji.
                        </div>
                    </div>
                `;
            }

            renderReview() {
                const sections = Object.keys(this.questions);

                return `
                    <h2 class="title">PrzeglƒÖd odpowiedzi</h2>
                    <p class="subtitle">Sprawd≈∫ swoje odpowiedzi przed wy≈õwietleniem wynik√≥w.</p>

                    ${sections.map(section => {
                        const sectionQuestions = this.questions[section];
                        return `
                            <div class="review-section">
                                <h3 style="margin-top: 0; color: var(--primary);">${section}</h3>
                                ${sectionQuestions.map(q => {
                                    const detail = this.answerDetails[q.id];
                                    return detail ? `
                                        <div class="review-question">
                                            <div style="font-weight: 500;">${detail.question}</div>
                                            <div class="review-answer">‚Üí ${detail.answer}</div>
                                        </div>
                                    ` : '';
                                }).join('')}
                            </div>
                        `;
                    }).join('')}

                    <div class="button-group">
                        <button class="button secondary" onclick="survey.showReview = false; survey.render()">
                            Wr√≥ƒá do ankiety
                        </button>
                        <button class="button" onclick="survey.showResults = true; survey.showReview = false; survey.render()">
                            Poka≈º wyniki
                        </button>
                    </div>
                `;
            }

            renderResults() {
                const sections = Object.keys(this.questions);
                const overallScore = sections
                    .reduce((sum, sec) => sum + this.calculateScore(sec), 0) / sections.length;

                const allRecommendations = [];
                sections.forEach(section => {
                    const score = this.calculateScore(section);
                    allRecommendations.push(...this.getRecommendations(score, section));
                });

                return `
                    <h1 class="title">Wyniki Oceny Gotowo≈õci AI</h1>
                    <div class="score" style="color: ${this.getScoreColor(overallScore)}">
                        ${Math.round(overallScore)}%
                    </div>
                    <div style="text-align: center; margin-bottom: 2rem; font-size: 1.25rem; font-weight: 500;">
                        ${this.getScoreLabel(overallScore)}
                    </div>

                    <div class="download-buttons">
                        <button class="button icon-button" onclick="survey.downloadJSON()">
                            üìÑ JSON
                        </button>
                        <button class="button icon-button" onclick="survey.downloadCSV()">
                            üìä CSV
                        </button>
                    </div>

                    <h3>Wyniki szczeg√≥≈Çowe</h3>
                    <div class="results-grid">
                        ${sections.map(section => {
                            const score = this.calculateScore(section);
                            return `
                                <div class="result-card">
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                        <span style="font-weight: 500;">${section}</span>
                                        <span style="color: ${this.getScoreColor(score)}; font-weight: bold;">
                                            ${Math.round(score)}%
                                        </span>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar" style="width: ${score}%; background: ${this.getScoreColor(score)}"></div>
                                    </div>
                                    <div style="font-size: 0.875rem; color: #666; margin-top: 0.5rem;">
                                        ${this.getScoreLabel(score)}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    <h3>Rekomendacje</h3>
                    ${allRecommendations.map(rec => `
                        <div class="recommendation-card ${rec.type}">
                            ${rec.text}
                        </div>
                    `).join('')}

                    <div class="button-group">
                        <button class="button secondary" onclick="survey.showResults = false; survey.showReview = true; survey.render()">
                            Przejrzyj odpowiedzi
                        </button>
                        <button class="button" onclick="survey.reset()">
                            Rozpocznij ponownie
                        </button>
                    </div>
                `;
            }

            renderSurvey() {
                const progress = this.calculateProgress();
                const currentQuestions = this.questions[this.currentSection];

                if (this.oneQuestionMode) {
                    const question = currentQuestions[this.currentQuestionIndex];
                    const allAnswered = currentQuestions.every(q => this.answers[q.id]);
                    const sections = Object.keys(this.questions);
                    const currentSectionIndex = sections.indexOf(this.currentSection);
                    const totalQuestions = this.getTotalQuestions();
                    const answeredQuestions = Object.keys(this.answers).length;

                    return `
                        ${this.renderSectionNavigator()}
                        <h2 class="title">${this.currentSection}</h2>
                        <div class="progress">
                            <div class="progress-bar" style="width: ${progress}%"></div>
                        </div>
                        <div style="text-align: right; font-size: 0.875rem; color: #666; margin-bottom: 1rem;">
                            ${answeredQuestions}/${totalQuestions} pyta≈Ñ ‚Ä¢ ${Math.round(progress)}% uko≈Ñczono
                        </div>

                        <div class="question">
                            <div class="question-header">
                                <span class="question-number">
                                    Pytanie ${this.currentQuestionIndex + 1} z ${currentQuestions.length}
                                </span>
                            </div>
                            <p style="font-weight: 500; font-size: 1.25rem; margin: 1rem 0;">
                                ${question.text}
                            </p>
                            <div>
                                ${question.options.map((option, idx) => `
                                    <button
                                        class="button ${this.answers[question.id] === question.scores[idx] ? 'selected' : ''}"
                                        onclick="survey.handleAnswer('${question.id}', ${question.scores[idx]}, ${JSON.stringify(question).replace(/"/g, '&quot;')}, ${idx})">
                                        <span style="opacity: 0.7; margin-right: 8px;">${idx + 1}.</span>${option}
                                    </button>
                                `).join('')}
                            </div>
                        </div>

                        <div class="button-group">
                            ${currentSectionIndex === sections.length - 1 &&
                              this.currentQuestionIndex === currentQuestions.length - 1 && allAnswered ? `
                                <button
                                    class="button secondary"
                                    onclick="survey.showReview = true; survey.showWelcome = false; survey.render()">
                                    üìã Przejrzyj odpowiedzi
                                </button>
                                <button
                                    class="button"
                                    onclick="survey.showResults = true; survey.showReview = false; survey.showWelcome = false; survey.render()">
                                    üìä Wyniki
                                </button>
                            ` : `
                                <button
                                    class="button secondary"
                                    onclick="survey.previousQuestion()"
                                    ${this.currentQuestionIndex === 0 && currentSectionIndex === 0 ? 'disabled' : ''}>
                                    ‚Üê Poprzednie
                                </button>
                                <button
                                    class="button"
                                    onclick="survey.nextQuestion()">
                                    Nastƒôpne ‚Üí
                                </button>
                            `}
                        </div>

                        <div class="help-text">
                            <strong>Nawigacja:</strong> U≈ºyj strza≈Çek lub klawiszy <span class="kbd">1</span>-<span class="kbd">5</span> do szybkiego wyboru
                        </div>
                    `;
                } else {
                    const allAnswered = currentQuestions.every(q => this.answers[q.id]);
                    const sections = Object.keys(this.questions);
                    const currentSectionIndex = sections.indexOf(this.currentSection);

                    return `
                        ${this.renderSectionNavigator()}
                        <h2 class="title">${this.currentSection}</h2>
                        <div class="progress">
                            <div class="progress-bar" style="width: ${progress}%"></div>
                        </div>
                        <div style="text-align: right; font-size: 0.875rem; color: #666">
                            ${Math.round(progress)}% uko≈Ñczono
                        </div>
                        ${currentQuestions.map((q, idx) => `
                            <div class="question">
                                <div class="question-header">
                                    <span class="question-number">Pytanie ${idx + 1} z ${currentQuestions.length}</span>
                                </div>
                                <p style="font-weight: 500; font-size: 1.125rem">
                                    ${q.text}
                                </p>
                                <div>
                                    ${q.options.map((option, optIdx) => `
                                        <button
                                            class="button ${this.answers[q.id] === q.scores[optIdx] ? 'selected' : ''}"
                                            onclick="survey.handleAnswer('${q.id}', ${q.scores[optIdx]}, ${JSON.stringify(q).replace(/"/g, '&quot;')}, ${optIdx})">
                                            ${option}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                        <div class="button-group">
                            ${currentSectionIndex === sections.length - 1 && allAnswered ? `
                                <button
                                    class="button secondary"
                                    onclick="survey.showReview = true; survey.showWelcome = false; survey.render()">
                                    üìã Przejrzyj odpowiedzi
                                </button>
                                <button
                                    class="button"
                                    onclick="survey.showResults = true; survey.showReview = false; survey.showWelcome = false; survey.render()">
                                    üìä Wyniki
                                </button>
                            ` : `
                                <button
                                    class="button secondary"
                                    onclick="survey.previousSection()"
                                    ${currentSectionIndex === 0 ? 'disabled' : ''}>
                                    ‚Üê Poprzednia sekcja
                                </button>
                                <button
                                    class="button"
                                    onclick="survey.nextSection()"
                                    ${!allAnswered ? 'disabled' : ''}>
                                    Nastƒôpna sekcja ‚Üí
                                </button>
                            `}
                        </div>
                    `;
                }
            }

            render() {
                if (this.showWelcome) {
                    this.app.innerHTML = this.renderWelcome();
                } else if (this.showReview) {
                    this.app.innerHTML = this.renderReview();
                } else if (this.showResults) {
                    this.app.innerHTML = this.renderResults();
                } else {
                    this.app.innerHTML = this.renderSurvey();
                }
            }
        }

        const survey = new Survey();
        survey.initialize();
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
